<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h3 class="mt-5 fw-bolder text-center"> This is Your <span class="fw-bolder" style="color: rgba(226, 125, 10, 0.904)"  >Bank</span></h3>

    <section class="container mt-5">
        <div class="row gap-3 justify-content-center">

    <div class="w-25 bg-primary col-6 col-lg-4 col-md-6 rounded">
        <h2 class="text-center">Deposit</h2>
        <h3 class="text-center fw-bolder">$<span  id="deposit-total">00</span></h3>
    </div>
    <div class="w-25 bg-success col-6 col-lg-4 col-md-6 rounded">
        <h2 class="text-center">Withdraw</h2>
        <h3 class="text-center fw-bolder">$<span id="withdraw-total">00</span></h3>
    </div>
    <div class="w-25 bg-secondary  col-6 col-lg-4 col-md-6 rounded">
        <h2 class="text-center">Balance</h2>
        <h3 class="text-center fw-bolder">$<span id="balance-total">1200</span>
          </h3>
    </div>

        </div>
    </section>

    <section class="container mt-5">

        <div class="row justify-content-center">

<div class="col-12 col-lg-12 col-md-6 bg-warning w-50 rounded">
<h2 class="mt-4">Deposit from Here</h2>
<input id="deposit-input" type="text" placeholder="$amount of Deposit">
<br>
<br>
<button id="deposit-btn"  class=" mb-4 rounded bg-dark text-white">Deposit</button>
</div>

</div>

 <div class="row justify-content-center mt-4">

     <div class="col-12 col-lg-12 col-md-6 bg-info w-50 rounded">
     <h2 class="mt-4">Withdraw from Here</h2>
     <input id="withdraw-input" placeholder="$amount of Withdraw"  type="text" name="">
     <br>
     <br>
     <button id="withdraw-btn" class=" mb-4 rounded bg-dark text-white">Withdraw</button>
      </div>
            
  </div>
    

    </section>

<script src="banking.js"></script>


</body>
</html>
